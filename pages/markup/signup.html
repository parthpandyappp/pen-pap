<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav>
      <h1 class="nav-header underline-wavy">
        <span
          ><img
            src="https://img.icons8.com/small/32/000000/sign-up.png" /></span
        >pen&pap
      </h1>

      <div>
        <ul class="nav-pills">
          <img
            class="ham-menu"
            src="https://img.icons8.com/small/32/000000/menu.png"
          />
          <li class="nor-menu inline-list">
            <button class="btn btn-primary nav-btn">
              <span
                ><img
                  class="nav-ico ico-basic"
                  src="https://img.icons8.com/ios/50/000000/login-rounded-right--v1.png" /></span
              >Login
            </button>
          </li>
          <li class="nor-menu inline-list">
            <p class="nav-btn">
              <span
                ><img
                  class="nav-ico"
                  src="https://img.icons8.com/color/48/000000/like--v3.png" /></span
              >Wishlist
            </p>
          </li>
          <li class="nor-menu inline-list">
            <p class="nav-btn">
              <span
                ><img
                  class="nav-ico"
                  src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/000000/external-cart-user-interface-icongeek26-glyph-icongeek26.png" /></span
              >Cart
            </p>
          </li>
        </ul>
      </div>
    </nav>

    <div class="center-hv">
      <div class="auth-form">
        <form action="">
          <h2>Sign up</h2>
          <div class="inp-unit">
            <label for="email">Name</label>
            <input type="text" name="email" placeholder="johnsangram" />
          </div>
          <div class="inp-unit">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="johnsangram@gkool.com"
            />
          </div>
          <div class="inp-unit">
            <label for="email">Password</label>
            <input type="password" name="email" placeholder="**********" />
          </div>

          <div class="inp-unit">
            <label for="email">Confirm Password</label>
            <input type="password" name="Password" placeholder="**********" />
          </div>

          <div class="inp-unit">
            <button class="btn btn-primary login-btn">Sign Up</button>
          </div>
          <p>Already have an account? <span class="underline">Login</span></p>
        </form>
      </div>
    </div>
    <footer>Developed by Parth</footer>
  </body>
</html>
