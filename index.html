<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>pen&pap</title>
  </head>
  <body>
    <nav>
      <h1 class="nav-header underline-wavy">
        <span
          ><img
            src="https://img.icons8.com/small/32/000000/sign-up.png" /></span
        >pen&pap
      </h1>

      <div>
        <ul class="nav-pills">
          <img
            class="ham-menu"
            src="https://img.icons8.com/small/32/000000/menu.png"
          />
          <li class="nor-menu inline-list">
            <button class="btn btn-primary nav-btn">
              <span
                ><img
                  class="nav-ico ico-basic"
                  src="https://img.icons8.com/ios/50/000000/login-rounded-right--v1.png" /></span
              >Login
            </button>
          </li>
          <li class="nor-menu inline-list">
            <p class="nav-btn">
              <span class="badge-ico">
                <img
                  class="nav-ico"
                  src="https://img.icons8.com/color/48/000000/like--v3.png"
                />
              </span>
              Wishlist
            </p>
          </li>
          <li class="nor-menu inline-list">
            <p class="nav-btn">
              <span
                ><img
                  class="nav-ico"
                  src="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/000000/external-cart-user-interface-icongeek26-glyph-icongeek26.png" /></span
              >Cart
            </p>
          </li>
        </ul>
      </div>
    </nav>
    <div class="center-hv">
      <div class="container">
        <div class="main-header">
          <h1 class="underline underline-wavy main-title">
            <span
              ><img src="https://img.icons8.com/small/32/000000/sign-up.png"
            /></span>
            pen&pap
          </h1>
          <p>
            Looking for Office stationery or School stationery online? Browse a
            wide range of stationery items at the online stationery store.
          </p>

          <div class="btn-holder">
            <button class="btn btn-primary font-lg">Explore</button>
            <button class="btn btn-secondary font-lg">View Categories</button>
          </div>
        </div>
        <img
          class="main-img"
          src="https://opendoodles.s3-us-west-1.amazonaws.com/sitting-reading.svg"
          alt=""
        />
      </div>

      <div class="pg-section">
        <div class="section-title">
          <h1 class="underline underline-wavy">Categories</h1>
        </div>

        <div class="category-container">
          <div class="category">
            <div class="categories-title">
              <h3>Office stationery</h3>
            </div>
            <img
              class="category-img"
              src="https://i.ibb.co/XXzTqVy/jess-bailey-4-DPWn-Brj-IPg-unsplash.jpg"
              alt=""
            />
          </div>

          <div class="category">
            <div class="categories-title">
              <h3>School stationery</h3>
            </div>
            <img
              class="category-img"
              src="https://i.ibb.co/bBrn3D9/am-jd-MDJDYKQz6-E-unsplash.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <footer>Developed by Parth</footer>
  </body>
</html>
